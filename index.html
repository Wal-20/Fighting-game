<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">

<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>

    <div style="position: relative;display: inline-block;">

        <div style="position: absolute; display:flex ; width: 100%; align-items: center;padding: 20px;">

            <!-- player health -->
            <div
                style="position:relative; width: 100%;display: flex;justify-content: flex-end;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-left: 4px solid white ">

                <div style="background-color: red ;width: 100%;height: 30px;"></div>
                <div id="playerHealth"
                    style="position: absolute;background-color: #818CF8;top: 0;right: 0;bottom: 0;width: 100%;"></div>

            </div>

            <!-- timer -->
            <div id="timer"
                style="background-color: black; width: 100px; height: 50px; flex-shrink: 0;display: flex;align-items: center;justify-content: center;color: white;
                border: 4px solid white">
                10</div>

            <!-- enemy health -->
            <div style="position:relative;width: 100%; 
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-right: 4px solid white ">

                <div style="background-color: red ;height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute;background-color: #818CF8;top: 0;right: 0;bottom: 0;left: 0 ;"></div>

            </div>


        </div>

        <div id="displayText"
            style="position: absolute;color: white;align-items: center; justify-content: center;top: 0;right:0;bottom: 0;left: 0;display: none;">
            Tie</div>
        <canvas></canvas>
    </div>



    <script
         src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" 
        integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="script.js"></script>

</body>
